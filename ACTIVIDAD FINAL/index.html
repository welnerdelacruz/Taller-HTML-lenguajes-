<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad Final</title>
    <!--BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/united/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card text-center">
            <h2 class="card-title">Pizzeria Lux</h2>
            <div class="card-body">
              <form id="form1">
                <!--Nombre del cliente-->
                <div class="form-group">
                  <label for="nombre">Nombre del cliente</label>
                  <input
                    type="text"
                    placeholder="Ingresa nombre del cliente"
                    class="form-control"
                    id="nombre"
                  />
                </div>
                <!--Especialidad de ingredientes-->
                <div class="form-group">
                  <label for="Ingredientes">Ingredientes de la pizza</label>
                  <input
                    type="text"
                    placeholder="Ingresa los ingredientes de la pizza"
                    class="form-control"
                    id="ingredientes"
                  />
                </div>
		            <!---Tamaño-->
		            <div class="form-group">
                  <label for="tamaño">Tamaño de la pizza</label>
                  <input
                    type="text"
                    placeholder="Ingresa el tamaño de la pizza"
                    class="form-control"
                    id="tamaño"
                  />
                </div>
                <!--BOTON-->
                <button class="btn btn-dark btn-block" type="submit">
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--SCRIPTS-->
    <script src="app.js"></script>
  </body>
</html>
